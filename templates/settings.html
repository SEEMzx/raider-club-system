{% extends "base.html" %}

{% block content %}
<div class="settings-container">
    <h1>设置</h1>

    <div class="settings-section">
        <h2>修改昵称</h2>
        <form method="POST" class="settings-form">
            <div class="form-group">
                <label for="new_username">新昵称</label>
                <input type="text" id="new_username" name="new_username" class="form-control" value="{{ current_user.username }}" required>
            </div>
            <button type="submit" name="change_username" class="btn btn-primary">修改昵称</button>
        </form>
    </div>

    <div class="settings-section">
        <h2>修改密码</h2>
        <form method="POST" class="settings-form">
            <div class="form-group">
                <label for="old_password">原密码</label>
                <input type="password" id="old_password" name="old_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="new_password">新密码</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">确认新密码</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" name="change_password" class="btn btn-primary">修改密码</button>
        </form>
    </div>
</div>

<style>
.settings-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.settings-section {
    margin-bottom: 30px;
    padding: 20px;
    background: rgba(23, 42, 69, 0.7);
    border-radius: 8px;
    border: 1px solid var(--border-color);
}

.settings-section h2 {
    margin-bottom: 20px;
    color: var(--accent-color);
    font-size: 1.5rem;
}

.settings-form {
    max-width: 400px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: var(--text-color);
}

.form-control {
    width: 100%;
    padding: 8px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    background: rgba(10, 25, 47, 0.7);
    color: var(--text-color);
}

.form-control:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
}

.btn {
    display: inline-block;
    padding: 8px 16px;
    border: 1px solid var(--accent-color);
    border-radius: 4px;
    background: transparent;
    color: var(--accent-color);
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn:hover {
    background: rgba(100, 255, 218, 0.1);
    transform: translateY(-1px);
}

.btn-primary {
    background: var(--accent-color);
    color: var(--primary-color);
}

.btn-primary:hover {
    background: rgba(100, 255, 218, 0.9);
}

@media (max-width: 768px) {
    .settings-container {
        padding: 10px;
    }
    
    .settings-section {
        padding: 15px;
    }
    
    .settings-form {
        max-width: 100%;
    }
}
</style>
{% endblock %}
